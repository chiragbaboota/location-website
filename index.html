<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Based Access</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        <button id="checkLocationBtn" class="btn btn-primary">Check Location</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('checkLocationBtn').addEventListener('click', function () {
            navigator.geolocation.getCurrentPosition(success, error);
            function success(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                if ((latitude >= 29 && latitude <= 32) && (longitude >= 73 && longitude <= 77)) {
                    getCredentials();
                } else {
                    alert('Access Denied');
                }
            }
            function error() {
                alert('Unable to retrieve your location');
            }
            function getCredentials() {
                var username = prompt("Enter your username:");
                var password = prompt("Enter your password:");
                if (username === "123" && password === "123") {
                    window.location.href = "map.html";
                } else {
                    alert('Wrong credentials');
                }
            }
        });
    </script>
</body>
</html>
